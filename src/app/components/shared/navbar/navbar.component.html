<style>
  nav {
    display: flex;
    justify-content: space-around;
    background-color: #212121;
    color: white;
  }
  nav a {
    color: white;
    text-decoration: none;
    flex: 1;
    text-align: center;
    padding: 10px;
  }
  nav a.active {
    background: #0d6efd;
  }
</style>
<nav>
  <!-- routerlink es la ruta a la que navega, routerLinkActive asigna la clase o clases que tiene cuando estÃ¡ en la ruta
  routerLinkActiveOptions sirve por ejemplo para decirle que solo se active cuando la ruta es exacta. -->
  <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Contador</a>
  <a [routerLink]="['/hero']" [routerLinkActive]="'active'">Hero</a>
</nav>
