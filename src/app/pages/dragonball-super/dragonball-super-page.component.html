<h1>DragonBall Page Super</h1>
<hr>

<section class="row">

  <div class="col-12 col-sm-6">
    <h3>Agregar:</h3>
    <input
    type="text"
    class="form-control"
    placeholder="Nombre"
    [value]="name()"
    (change)="name.set(txtName.value)"
    (input)="name.set(txtName.value)"
    #txtName
    >
    <input
      type="number"
      class="form-control mt-2"
      placeholder="Poder"
      [value]="power()"
      (change)="power.set(txtPower.valueAsNumber)"
      (input)="power.set(txtPower.valueAsNumber)"
      #txtPower
    >
    <button (click)="addCharacter()" class="mt-2 btn btn-primary">Agregar</button>
  </div>

  <div class="col-12 col-sm-6">
    <dragonball-character-list [characters]="characters()"/>
  </div>

</section>
